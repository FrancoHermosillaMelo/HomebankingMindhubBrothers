<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HOMEBANKING</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" href="./web/img/banco.png" type="image/x-icon" />
		<link rel="stylesheet" href="./web/css/main.css" />
	</head>
	<body>
		<main id="app">
			<div class="form d-flex justify-content-around align-items-center flex-wrap pt-5">
				<form @submit="addClient">
					<h3 class="text-light text-center">CLIENT MANAGER</h3>
					<div class="div-form">
						<div class="mb-3">
							<label for="nameUser" class="form-label text-light">Name:</label>
							<input type="text" class="form-control" id="nameUser" placeholder="EJ : Tyrion" v-model="firstname" required pattern="^[a-zA-Z]+$" />
						</div>
						<div class="mb-3">
							<label for="lastNameUser" class="form-label text-light">LastName:</label>
							<input
								type="text"
								class="form-control"
								id="lastNameUser"
								placeholder="EJ : Lannister"
								v-model="lastName"
								required
								pattern="^[a-zA-Z]+$"
							/>
						</div>
						<div class="mb-3">
							<label for="exampleInputEmail1" class="form-label text-light">Email address</label>
							<input
								type="email"
								class="form-control"
								id="exampleInputEmail1"
								aria-describedby="emailHelp"
								placeholder="EJ : tylannister@gmail.com"
								v-model="email"
								required
							/>
							<div id="emailHelp" class="form-text text-light text-center">We'll never share your email with anyone else.</div>
						</div>
						<button type="submit" class="btn btn-success">Add client</button>
					</div>
				</form>
				<pre id="pre">
                <h4 class="text-center text-light">CLIENT REST RESPONSE</h4>
                <p class="text-light preh3">{{datos}}</p>
            </pre>
			</div>
			<table class="table table-dark table-striped">
				<tr>
					<td colspan="2" class="text-table bg-light text-center">First Name</td>
					<td colspan="2" class="text-table bg-light text-center">Last Name</td>
					<td colspan="2" class="text-table bg-light text-center">Email</td>
					<!-- <td colspan="2" class="text-table bg-light text-center">Accounts</td> -->
				</tr>
				<tr v-for="dato of datos">
					<td colspan="2" class="text-center">{{dato.firstName}}</td>
					<td colspan="2" class="text-center">{{dato.lastName}}</td>
					<td colspan="2" class="text-center">{{dato.email}}</td>
					<!-- <td colspan="2" class="text-center">
						<a :href="'./html/account.html?id='+dato.id"
							><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-archive" viewBox="0 0 16 16">
								<path
									d="M0 2a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 12.5V5a1 1 0 0 1-1-1V2zm2 3v7.5A1.5 1.5 0 0 0 3.5 14h9a1.5 1.5 0 0 0 1.5-1.5V5H2zm13-3H1v2h14V2zM5 7.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"
								/></svg
						></a>
					</td> -->
				</tr>
			</table>
		</main>

		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="./main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
	</body>
</html>
