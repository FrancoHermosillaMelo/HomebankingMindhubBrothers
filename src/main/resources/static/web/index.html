<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MINDHUB BROTHERS</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" href="./img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<main class="main-color">
			<div class="div-conteiner d-flex justify-content-around align-items-center">
				<div>
					<video autoplay muted>
						<source src="./img/MINDHUB BROTHERS.mp4" type="video/mp4" />
					</video>
				</div>
				<div class="form">
					<form class="form-index align-items-center d-flex justify-content-center flex-column">
						<img class="img-index" src="./img/logo.png" alt="logo" />
						<div class="mb-3 input-box">
							<div class="d-flex align-items-center justify-content-center">
								<ion-icon class="pe-3" name="mail-outline"></ion-icon>
								<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email" />
							</div>
							<div id="emailHelp" class="form-text text-light text-center">We'll never share your email with anyone else.</div>
						</div>
						<div class="mb-3 input-box d-flex align-items-center justify-content-center">
							<ion-icon class="pe-3" name="lock-closed-outline"></ion-icon>
							<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter your password" />
						</div>
						<div class="mb-3 form-check d-flex justify-content-center align-items-center">
							<input type="checkbox" class="form-check-input" id="exampleCheck1" />
							<label class="form-check-label text-light ps-2" for="exampleCheck1">Remember account</label>
						</div>
						<button type="submit" class="btn btn-primary">Login</button>
					</form>
				</div>
			</div>
		</main>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
