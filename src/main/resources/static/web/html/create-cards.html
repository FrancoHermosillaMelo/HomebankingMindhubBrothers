					<form @submit.prevent="addCards" action="" class="d-flex flex-column align-items-center">

							</div>
							<div class="form-check">
								<input value="CREDIT" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required v-model="type" />

							</div>
						</div>
						<select class="form-select" aria-label="Default select example" required v-model="color">
							<option selected value="">- CARDS -</option>
							<option value="SILVER">SILVER</option>
							<option value="GOLD">GOLD</option>
							<option value="TITANIUM">TITANIUM</option>
						</select>
						<button type="submit" class="btn-form-cards text-light">REQUEST</button>
					</form>
