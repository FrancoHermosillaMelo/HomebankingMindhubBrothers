<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HOMEBANKING | ACCOUNT</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" href="../img/logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="../css/account.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container-fluid ps-5 pe-5">
					<img src="../img/logo.png" alt="logo" class="img-header" />
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNav"
						aria-controls="navbarNav"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active text-center" aria-current="page" href="#">Home</a>
							</li>
							<li class="ps-5 exit1">
								<a class="nav-link" href="../index.html"><ion-icon class="exit" name="exit-outline"></ion-icon></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main id="app">
			<div class="encabezado">
				<h1 class="d-flex justify-content-center align-items-center">Welcome <span class="ps-3 text-welcome">{{datos.firstName}}!</span></h1>
			</div>
			<h2 class="text-center pt-5 text-light text-main">ACCOUNTS</h2>
			<div class="pt-5 d-flex justify-content-around flex-wrap div-account gap-5">
				<div class="div-main d-flex flex-column justify-content-evenly text-center" v-for="dato of datos.account">
					<h3 class="h3-account text-center">{{dato.number}}</h3>
					<div>
						<h5 class="h5-account text-start">
							<span class="pe-2">Create</span>
						</h5>
						<span class="span-vue">{{dato.creationDate.slice(0,10)}} at {{dato.creationDate.slice(11,16)}}</span>
						<h5 class="h5-account text-start"><span class="pe-2">Balance</span></h5>
						<span class="span-vue">{{dato.balance.toLocaleString()}}$</span>
					</div>
					<div>
						<h4>TRANSACTIONS</h4>
						<a :href="'./transaction.html?id=' + dato.id" class="a-trans"><ion-icon class="icon-debit" name="card-outline"></ion-icon></a>
					</div>
				</div>
			</div>
		</main>
		<footer class="d-flex justify-content-between align-items-center flex-wrap footer">
			<div class="d-flex justify-content-evenly ps-5 div-redes">
				<ion-icon class="twitter pe-5" name="logo-twitter"></ion-icon>
				<ion-icon class="facebook" name="logo-facebook"></ion-icon>
			</div>
			<h4 class="pe-5 text-footer">Franco Hermosilla Melo <span>Cohort 44</span></h4>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
			crossorigin="anonymous"
		></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="../js/account.js"></script>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	</body>
</html>
